title: SEO
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        gallery:
          type: tab
          title: SEO

          fields:
            header.robots:
              type: selectize
              label: Select robots value
              multiple: true
              options:
                index: index
                noindex: noindex
                noimageindex: noimageindex
                none: none
                follow: follow
                nofollow: nofollow
                noarchive: noarchive
                nocache: nocache
                nosnippet: nosnippet
                noodp: noodp
                noydir: noydir
            header.canonical:
              type: text
              label: Canonical url

            tabs1:
              type: tabs
              active: 1
              title: Settings
              fields:
                googlefields:
                  type: tab
                  title: google 
                  fields:
                    header.googledesc:
                      type: textarea
                      label: Add google description
                      id: desc
                    header.googletitle:
                      type: text
                      label: Add google title
                      id: text
                    header.googlepreview:
                      type: google
                      label: test
                twitterfields:
                  type: tab
                  title: Twitter 
                  fields:
                    header.twitterenable:
                      type: toggle
                      label: enable twitter card
                      options:
                        1: PLUGIN_ADMIN.YES
                        2: PLUGIN_ADMIN.NO
                      validate:
                        type: bool
                    header.twittercardoptions:
                      type: select
                      label: Select twitter card type
                      options:
                        gallery: Gallery
                        photo: Photo
                        product: Product
                        summary: Summary
                        player: Player
                        app: App
                        summary_large_image: Summary Large Image
                    header.titlecardtwitter:
                      type: section
                      title: Twitter cards
                      underline: true
                    header.twittershareimg:
                      type: filepicker
                      label: share image
                      preview_images: true
                    header.twittertitle:
                      type: text
                      label: twitter title
                      id: twittertitle
                    header.twitterdescription:
                      type: textarea
                      text: twitter description
                      id: twitterdescription
                    header.twitterlabel:
                      type: section
                      text: Here is how it will look on your user's timeline
                    header.twitterpreview:
                      type: twitter
                      label: Add twitter card
                facebookfields:
                  type: tab
                  title: Facebook 
                  fields:
                    header.facebookenable:
                      type: toggle
                      label: enable Facebook OpenGraph
                      options:
                        1: PLUGIN_ADMIN.YES
                        2: PLUGIN_ADMIN.NO
                      validate:
                        type: bool
                    header.facebooktitle:
                      type: text
                      label: Facebook title
                    header.facebookdesc:
                      type: textarea
                      label: Facebook description
                    header.facebookimg:
                      type: filepicker
                      label: Facebook image
                      preview_images: true
                    header.facebookpreview:
                      type: facebook
                      label: facebook