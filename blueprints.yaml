name: "Awesome SEO"
version: "0.1"
description: "Awesome SEO is an user friendly plugin to manage your SEO across all pages."
icon: "facebook"
author:
  name: "Paul Massendari"
  email: "paul@massendari.com"
homepage: "https://github.com/paulmassen/grav-plugin-awesome-seo"
keywords: ["seo", "meta", "microdata", "schema", "plugin"]
docs: "https://github.com/paulmassen/grav-plugin-awesome-seo"
bugs: "https://github.com/paulmassen/grav-plugin-awesome-seo/issues"
license: "MIT/GPL"

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        gallery:
          type: tab
          title: SEO

          fields:
            header.robots:
              type: select
              label: SÃ©lectionner
              options:
                index: index
                noindex: noindex
                noimageindex: noimageindex
                none: none
                follow: follow
                nofollow: nofollow
                noarchive: noarchive
                nocache: nocache
                nosnippet: nosnippet
                noodp: noodp
                noydir: noydir
            header.canonical:
              type: text
              label: Canonical url

            tabs1:
              type: tabs
              active: 1
              title: Settings
              fields:
                googlefields:
                  type: tab
                  title: Google 
                  fields:
                    header.googledesc:
                      type: textarea
                      label: Customize google description
                      id: desc
                    header.googletitle:
                      type: text
                      label: Customize google title
                      id: text
                    header.googlepreview:
                      type: google
                      label: test
                twitterfields:
                  type: tab
                  title: Twitter 
                  fields:
                    header.twitterid:
                      type: text
                      label: Twitter ID
                    header.twittercardoptions:
                      type: select
                      label: Select twitter card type
                      options:
                        gallery: Gallery
                        photo: Photo
                        product: Product
                        summary: Summary
                        player: Player
                        app: App
                        summary_large_image: Summary Large Image
                    header.titlecardtwitter:
                      type: section
                      title: Twitter cards
                      underline: true
                    
                    header.twittertitle:
                      type: text
                      label: twitter title
                      id: twittertitle
                    header.twitterdescription:
                      type: textarea
                      text: twitter description
                      id: twitterdescription
                    header.twitterlabel:
                      type: section
                      text: Here is how it will look on Donald Trump's timeline
                    header.twitterpreview:
                      type: twitter
                      label: Add twitter card
                facebookfields:
                  type: tab
                  title: Facebook 
                  fields:
                    header.facebookpreview:
                      type: facebook
                      label: facebook